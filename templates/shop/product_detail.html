{% extends "base.html" %}


{% block content %}
  <div class="position-relative">
    <div class="position-absolute top-0 end-3 p-2">
      <a href="{% url 'shop:product-update' pk=product.id %}" class="btn btn-outline-secondary">
        Update
      </a>
      <a href="{% url 'shop:product-delete' pk=product.id %}" class="btn btn-outline-danger">
        Delete
      </a>
    </div>
  </div>
  <br>
  <section class="py-5">
  <div class="container">
    <div class="row gx-5">
      <aside class="col-lg-6">
        <div class="border rounded-4 mb-3 d-flex justify-content-center">

          <img style="max-width: 100%; max-height: 100vh; margin: auto;" class="rounded-4 fit" src="{{ product.image.url }}" />

        </div>

      </aside>
      <main class="col-lg-6">
        <div class="ps-lg-3">
          <h4 class="title text-dark">
            {{ product.title }}
          </h4>
          {% if product.in_stock %}
          <div class="d-flex flex-row my-3">
            <span class="text-success ms-2">In stock</span>
          </div>
          {% endif %}

          <div class="mb-3">
            <span class="h5">${{ product.price }}</span>
            <span class="text-muted">/per item</span>
          </div>
          <div class="row">
            <dt class="col-3">Category</dt>
            <dd class="col-9">{{ product.category }}</dd>
          </div>

          <hr />


          </div>

<div class="container">
  <div class="row" style="width: 300px">
    <div class="col-sm">
      <div class="input-group">
        <span class="input-group-btn">
            <button type="button" class="quantity-left-minus btn btn-danger btn-number "  data-type="minus" data-field="">
              <span style="-webkit-text-stroke-width: 1px;">-</span>
            </button>
        </span>
        <div class="col-sm">
          <input type="text" id="quantity" name="quantity" class="form-control input-number text-center" value="1" min="1" max="100">
        </div>
        <div class="col-sm">
          <span class="input-group-btn">
              <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="">
                  <span style="-webkit-text-stroke-width: 1px;">+</span>
              </button>
          </span>
        </div>
      </div>
    </div>
  </div>
<button type="button" id="add-button" value="{{ product.id }}"
                  class="btn btn-primary shadow-0 text-center" > <i class="me-1 fa fa-shopping-basket"></i>
            Add to basket
          </button>
</div>

      </main>
    </div>
  </div>
</section>
<!-- content -->

<section class="border-top py-4">
  <div class="container">
    <div class="row gx-4">
      <div class="col-lg-8 mb-4">
        <div class="rounded-2 px-3 py-2 ">
          <!-- Pills navs -->
          <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item d-flex" role="presentation">
              <a class="nav-link d-flex align-items-center justify-content-center w-100 active" id="ex1-tab-1" data-mdb-toggle="pill" href="#ex1-pills-1" role="tab" aria-controls="ex1-pills-1" aria-selected="true">Product details</a>
            </li>
          </ul>
          <br>
          <div class="tab-content" id="ex1-content">
            <div class="tab-pane fade show active" id="ex1-pills-1" role="tabpanel" aria-labelledby="ex1-tab-1">
              <p>
                {{ product.description}}
              </p>
            </div>
          </div>

        </div>
      </div>
      </div>
  </div>
  </section>

<script>
  $(document).ready(function () {
    // Plus button click handler
    $(document).on('click', '.quantity-right-plus', function (e) {
      e.preventDefault();
      var quantityInput = $(this).closest('.input-group').find('.input-number');
      var currentValue = parseInt(quantityInput.val());
      var maxValue = parseInt(quantityInput.attr('max'));

      if (!isNaN(currentValue) && currentValue < maxValue) {
        quantityInput.val(currentValue + 1);
      }
    });

    // Minus button click handler
    $(document).on('click', '.quantity-left-minus', function (e) {
      e.preventDefault();
      var quantityInput = $(this).closest('.input-group').find('.input-number');
      var currentValue = parseInt(quantityInput.val());
      var minValue = parseInt(quantityInput.attr('min'));

      if (!isNaN(currentValue) && currentValue > minValue) {
        quantityInput.val(currentValue - 1);
      }
    });

    // Add to basket button click handler
    $(document).on('click', '#add-button', function (e) {
      e.preventDefault();
      var productQty = $('#quantity').val();

      $.ajax({
        type: 'POST',
        url: '{% url "basket:basket_add" %}',
        data: {
          productid: $(this).val(),
          productqty: productQty,
          csrfmiddlewaretoken: "{{ csrf_token }}",
          action: 'post'
        },
        success: function (json) {
          document.getElementById("basket-qty").innerHTML = json.qty;
        },
        error: function (xhr, errmsg, err) {
          // Handle error
        }
      });
    });
  });
</script>

{% endblock %}
