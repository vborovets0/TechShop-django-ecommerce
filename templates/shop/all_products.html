{% extends "base.html" %}



{% block content %}



  <section class="py-3">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h3 class="mb-5">
            ALL PRODUCTS
          </h3>
        </div>
        <hr />
      </div>
      <div class="row">

        {% if products %}

          {% for product in products %}

            <div class="col-lg-3 col-sm-6">
              <div class="card card-plain card-blog">
                <div class="card-image border-radius-lg position-relative">
                  <a href="{{ product.get_absolute_url }}">
                    <img class="w-100 border-radius-lg move-on-hover shadow"
                         alt="Responsive image"
                        src="{{ product.image.url }}">
                  </a>
                </div>
                <div class="card-body px-0">
                  <h5>
                    <a href="{{ product.get_absolute_url }}" class="text-dark font-weight-bold">
                      {{ product.title }}<br>${{ product.price }}
                    </a>
                  </h5>
                  <br>
                  <p>
                    {{ product.description|slice:":155" }}...
                  </p>
                  <a href="{{ product.get_absolute_url }}" class="text-primary icon-move-right">
                    See Product
                    <i class="fas fa-arrow-right text-sm"></i>
                  </a>
                </div>
              </div>
            </div>

          {% endfor %}

        {% else %}

          <div class="col-lg-12 col-sm-12">
            <p class="lead">

                No products defined.

            </p>
          </div>

        {% endif %}

      </div>
    </div>
  </section>
{% endblock %}
